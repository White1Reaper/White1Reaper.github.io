<!DOCTYPE html>
<html lang="ru">
<head>
<title>вычисление стоимости</title> 
  </head>
  <body style="background:red;">
  <script>
function click1() {
 let f1 = document.parseInt("field1"); 
 let f2 = document.parseInt("field2");
 let r = document.getElementById("result");
 r.innerHTML = f1[0].value + f2[0].value;
 return false;
}
</script>
<div id="result"></div>
<form>
 <input name="field1" type="text">
 <input name="field2" type="text">
 <button id="button1" onclick="return click1();">OK</button>

</form>
    </body>
  </html>
